<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="style reset" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="script.js" defer></script>
    <title>Library App</title>
  </head>
  <body>
    <!--material icon use <i class="material-icons">cloud</i> -->
    <div class="body-grid">
      <div class="spacer-top"></div>
      <div class="container-names-library">
        <span>Maggie Thomas Asper's</span>
        <span>Library</span>
      </div>
      <div class="container-button">
        <span class="material-icons md-96">add_box</span>
        <span>Add</span>
        <span>Book</span>
      </div>
      <div class="spacer-bottom"></div>
      <div class="container-bookshelf">
        <div class="book">
          <div class="book-name">198Q</div>
          <div class="book-author">Gary Buse</div>
          <div class="book-pages">123</div>
        </div>
        <div class="book">
          <div class="book-name">For Tomorrow</div>
          <div class="book-author">Landis Marquee</div>
          <div class="book-pages">84</div>
        </div>
        <div class="book">
          <div class="book-name">
            Return: Horatio the Elder, and academic treaty on the dead
          </div>
          <div class="book-author">Aquinas Alboveia of Margo</div>
          <div class="book-pages">5023</div>
        </div>
        <div class="book">
          <div class="book-name"></div>
          <div class="book-author"></div>
          <div class="book-pages">15023</div>
        </div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
      </div>
      <div class="container-status"></div>
    </div>
  </body>
</html>
