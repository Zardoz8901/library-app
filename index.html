<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="style reset" href="reset.css" />
    <link rel="style chunks" href="chunky.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="script.js" defer></script>
    <title>Library App</title>
  </head>
  <body>
    <!--material icon use <i class="material-icons">cloud</i> -->
    <div class="body-grid">
      <div class="spacer-top"></div>
      <div class="container-names-library">
        <span>Maggie Thomas Asper's</span>
        <span>Library</span>
      </div>
      <div class="container-button">
        <img src="assets/square-plus.png" class="button button-open" />
        <div class="button-shadow"></div>
        <span>Add</span>
        <span>Book</span>
      </div>
      <dialog class="modal add-book" id="modal">
        <fieldset>
          <div class="legend-wrap">
            <legend id="top-legend">Add a book to your library!</legend>
            <button class="button button-cancel">
              <img src="/assets/close.svg" alt="" />
            </button>
          </div>
          <div>
            <label for="author">Author</label><input type="text" id="author" />
          </div>
          <div>
            <label for="title">Title</label><input type="text" id="title" />
          </div>
          <div>
            <label for="pages">Page Count</label
            ><input type="text" id="pages" />
          </div>
          <fieldset>
            <div>
              <label for="read">Read</label
              ><input
                name="book-progress"
                type="radio"
                id="read"
                value="read"
              />
            </div>
            <div>
              <label for="unread">Unread</label
              ><input
                name="book-progress"
                type="radio"
                id="unread"
                value="unread"
              />
            </div>
          </fieldset>
          <button id="submit" class="button button-submit">Submit</button>
        </fieldset>
      </dialog>
      <div class="spacer-bottom"></div>
      <div class="container-bookshelf" id="container-bookshelf">
        <div id="book-hidden" class="hidden">
          <div class="book">
            <div class="book-author author-listen clickable">
              <span class="author-listen"></span>
            </div>
            <div class="book-title title-listen clickable">
              <span class="title-listen"></span>
              <span class="remove-prompt hidden">Remove Book</span>
            </div>
            <div class="book-pages page-listen clickable">
              <span class="page-listen"></span>
            </div>
          </div>
        </div>
        <div class="demo">
          <div class="book-author author-listen clickable">
            <span class="author-listen">Yves Meynard</span>
          </div>
          <div class="book-title title-listen clickable">
            <span class="title-listen">The Book of Kights</span>
            <span class="remove-prompt hidden">Remove Book</span>
          </div>
          <div class="book-pages read page-listen clickable">
            <span class="page-listen">277</span>
          </div>
        </div>
      </div>
      <div class="container-status">
        <div class="status-read">
          <span>Read</span><span class="read-color"></span>
        </div>
        <div class="status-unread">
          <span>Unread</span><span class="unread-color"></span>
        </div>
      </div>
    </div>
  </body>
</html>
